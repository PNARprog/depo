<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bahçe Kapısı </title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #add8e6, #98ff98, #ffc0cb);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Bahçe kapısı */
  .kapilar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 1s ease-in-out;
    z-index: 10;
  }

  .kapı {
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(4px);
    border: 3px solid rgba(255,255,255,0.5);
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    transition: transform 1.2s ease-in-out;
  }

  .kapı.sol {
    border-right: none;
    transform-origin: left center;
  }

  .kapı.sag {
    border-left: none;
    transform-origin: right center;
  }

  /* Ortadaki giriş butonu */
  .acButon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ff69b4;
    color: white;
    border: none;
    font-size: 1.3em;
    padding: 15px 30px;
    border-radius: 12px;
    cursor: pointer;
    z-index: 20;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: 0.3s;
  }

  .acButon:hover {
    background-color: #32cd32;
  }

  /* İçerik alanı */
  .icerik {
    opacity: 0;
    transition: opacity 1s ease;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .icerik h1 {
    color: #006699;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px #fff;
  }

  .icerik button {
    display: block;
    margin: 10px auto;
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    background: #87cefa;
    transition: 0.3s;
  }

  .icerik button:hover {
    background: #3cb371;
  }

  /* Açılma animasyonu */
  .acildi .sol {
    transform: perspective(800px) rotateY(-100deg);
  }

  .acildi .sag {
    transform: perspective(800px) rotateY(100deg);
  }

  .acildi + .icerik {
    opacity: 1;
  }
</style>
</head>
<body>

  <div class="kapilar" id="kapilar">
    <div class="kapı sol"></div>
    <div class="kapı sag"></div>
  </div>

  <button class="acButon" id="acButon">Bahçe Kapısını Aç 🌸</button>

  <div class="icerik" id="icerik">
    <h1>Hoş Geldin 🌿</h1>
    <p>Lütfen bir sayfa seç:</p>
    <button onclick="sayfayaGit('kitap.html')">📚 Kitap Öneri</button>
    <button onclick="sayfayaGit('animasyon.html')">🎞️ Animasyon Rafı</button>
  </div>

<script>
  const acButon = document.getElementById('acButon');
  const kapilar = document.getElementById('kapilar');
  const icerik = document.getElementById('icerik');

  acButon.addEventListener('click', () => {
    kapilar.classList.add('acildi');
    acButon.style.display = 'none';
    setTimeout(() => {
      icerik.style.opacity = '1';
    }, 1000);
  });

  function sayfayaGit(url) {
    // Gerçek sayfalara yönlendirme
    window.location.href = url;
  }
</script>

</body>
</html>
