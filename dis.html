<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BahÃ§e KapÄ±sÄ±</title>
<style>
  :root{
    --bg1:#e3f2fd;    /* mavi Ã§ok aÃ§Ä±k */
    --bg2:#fce4ec;    /* pembe Ã§ok aÃ§Ä±k */
    --accent:#22c55e; /* yeÅŸil */
    --dark:#0f172a;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    display:grid; place-items:center;
    background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
    font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
    color:var(--dark);
  }
  h1{margin:0 0 8px; text-align:center}
  p.hint{margin:0 0 18px; text-align:center; opacity:.8}

  .scene{
    width:min(900px, 92vw);
    height:min(560px, 70vh);
    perspective: 1200px;
    position:relative;
  }
  .frame{
    position:absolute; inset:0;
    background:#111827;
    border-radius:24px;
    box-shadow: 0 40px 80px rgba(0,0,0,.25);
    overflow:hidden;
  }
  /* KapÄ± alanÄ± */
  .door{
    position:absolute; inset:0;
    display:grid; grid-template-columns:1fr 1fr;
    cursor:pointer;
  }
  .leaf{
    position:relative;
    background: linear-gradient(135deg,#1f2937,#111827);
    border: 2px solid #222;
    box-shadow: inset 0 0 30px rgba(0,0,0,.6);
  }
  .leaf::after{
    content:"";
    position:absolute; top:50%; transform:translateY(-50%);
    width:10px; height:10px; border-radius:50%;
    background:#fbbf24; box-shadow:0 0 12px rgba(251,191,36,.7);
  }
  .leaf.left::after{ right:14px; }
  .leaf.right::after{ left:14px; }

  /* 3D menteÅŸe ayarlarÄ± */
  .leaf.left{
    transform-origin: left center;
    transition: transform 1s cubic-bezier(.2,.8,.2,1);
  }
  .leaf.right{
    transform-origin: right center;
    transition: transform 1s cubic-bezier(.2,.8,.2,1);
  }

  /* Ä°Ã§erik (kapÄ±nÄ±n arkasÄ±) */
  .inner{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(1200px 600px at 50% 60%, #062e0f, #010a03);
  }
  .panel{
    text-align:center;
    transform: translateY(10px);
    opacity:0;
    transition: opacity .5s ease .2s, transform .5s ease .2s;
  }
  .panel h2{
    color:#ecfeff; letter-spacing:.3px; margin:0 0 16px;
  }
  .btns{
    display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
  }
  .btn{
    appearance:none; border:0; cursor:pointer;
    padding:12px 18px; border-radius:12px; font-weight:700;
    background: linear-gradient(135deg, #34d399, #60a5fa, #f472b6);
    color:#06111a; box-shadow:0 10px 20px rgba(0,0,0,.25);
    transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 16px 28px rgba(0,0,0,.3); filter:saturate(1.1);}
  .btn:active{ transform:translateY(0); }

  /* AÃ§Ä±k durum: kapÄ±lar aÃ§Ä±lÄ±r, iÃ§erik gÃ¶rÃ¼nÃ¼r */
  .open .leaf.left{  transform: rotateY(-100deg); }
  .open .leaf.right{ transform: rotateY( 100deg); }
  .open .panel{ opacity:1; transform: translateY(0); }

  /* EriÅŸilebilir odak iÃ§in */
  .door:focus-visible{
    outline: 3px solid #93c5fd; outline-offset: 4px;
  }

  /* Ãœst baÅŸlÄ±k alanÄ± */
  .topbar{
    position:absolute; left:0; right:0; top:-64px;
  }
</style>
</head>
<body>
  <div class="topbar">
    <h1>ğŸ”“ TÄ±kla â€” KapÄ± AÃ§Ä±lsÄ±n</h1>
    <p class="hint">KapÄ±ya tÄ±kla (veya Enter/Space) â†’ iÃ§erdeki butonlar gÃ¶rÃ¼nsÃ¼n</p>
  </div>

  <div class="scene">
    <div class="frame" id="frame" aria-live="polite">
      <!-- KapÄ± arkasÄ± / iÃ§erik -->
      <div class="inner" aria-hidden="true">
        <div class="panel" id="menuPanel">
          <h2>HoÅŸ geldin! Bir seÃ§im yap:</h2>
          <div class="btns">
            <button class="btn" onclick="window.location.href='kitap.html'">KÄ°TAP Ã–NERÄ° ğŸ“–</button>
            <button class="btn" onclick="window.location.href='kod.html'">ANÄ°MASYON RAFI ğŸ¬</button>
          </div>
        </div>
      </div>

      <!-- KapÄ± kanatlarÄ± -->
      <div class="door" id="door" role="button" tabindex="0" aria-expanded="false" aria-label="KapÄ±yÄ± aÃ§/kapat">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      </div>
    </div>
  </div>

<script>
  const frame = document.getElementById('frame');
  const door  = document.getElementById('door');
  const panel = document.getElementById('menuPanel');

  function toggleDoor(open) {
    const willOpen = (open !== undefined) ? open : !frame.classList.contains('open');
    frame.classList.toggle('open', willOpen);
    door.setAttribute('aria-expanded', String(willOpen));
    // Ä°Ã§erik eriÅŸilebilirliÄŸi
    const hidden = !willOpen;
    panel.parentElement.setAttribute('aria-hidden', String(hidden));
  }

  // TÄ±klama ile aÃ§/kapat
  door.addEventListener('click', ()=> toggleDoor());

  // Klavye desteÄŸi (Space/Enter)
  door.addEventListener('keydown', (e)=>{
    if (e.code === 'Space' || e.code === 'Enter') {
      e.preventDefault();
      toggleDoor();
    }
  });

  // Ä°lk yÃ¼klemede kapalÄ± kalsÄ±n
  toggleDoor(false);
</script>
</body>
</html>
