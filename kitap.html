<style>

<body>

  <h1>ğŸ“š Kitap Ã–neri SayfasÄ±</h1>

  <div class="kutu">

    <button onclick="rasgeleKitap()">Rastgele Kitap GÃ¶ster</button>
    <p id="sonuc"></p>

  <div class="kutu" id="sifreKutusu">

<script>
  // BaÅŸlangÄ±Ã§ kitap listesi (varsa localStorage'dan yÃ¼kle)
  let kitaplar = JSON.parse(localStorage.getItem("kitaplar")) || [
    {ad: "1984", yazar: "George Orwell"},
    {ad: "KÃ¼rk Mantolu Madonna", yazar: "Sabahattin Ali"},
    {ad: "SimyacÄ±", yazar: "Paulo Coelho"}
  ];

  function rasgeleKitap() {
    const rast = kitaplar[Math.floor(Math.random() * kitaplar.length)];

      `${rast.ad} - ${rast.yazar}`;

  function sifreKontrol() {

    if (girilen === "2000") {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("sifreKutusu").style.display = "none";
    } else {
      alert("YanlÄ±ÅŸ ÅŸifre!");

  }

  function kitapEkle() {
    const kitap = document.getElementById("kitap").value.trim();
    const yazar = document.getElementById("yazar").value.trim();

    if (kitap && yazar) {
      kitaplar.push({ad: kitap, yazar: yazar});
      localStorage.setItem("kitaplar", JSON.stringify(kitaplar));
      alert("Kitap eklendi!");
      document.getElementById("kitap").value = "";
      document.getElementById("yazar").value = "";
    } else {
